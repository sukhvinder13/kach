<h4>Manage Lesson</h4><hr>
<div class="container">
    <!-- No data message -->
    <!-- <p *ngIf="lessonData.length <= 0" class="no-data text-center">There is no lessonData added yet!</p> -->
  
    <!-- lessonData list -->
    <table class="table table-bordered" >
      <thead class="table-success">
        <tr>
          <th scope="col">#</th>
          <!-- <th scope="col">id</th> -->
          <th scope="col">Summary</th>
          <th scope="col">Challange</th>
          <th scope="col">Response</th>
          <th scope="col">Status</th>
          <th scope="col center">Edit/Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of lessonData.posts;let response of lessonData.posts[i].response; let i = index">
          <th scope="row">{{i+1}}</th>
          <!-- <th scope="row">{{data._id}}</th> -->
          <td>{{data.summary}}</td>
          <td >{{data.challange}}</td>
          <td ><div *ngFor="let response of lessonData.posts[i].response;let j = index ">
          <span>Yes:-{{response.yes}}</span> <br>
            <span>No:-{{response.no}}</span>
          </div></td>
          <td><span *ngIf="data.status==1">ON</span>
            <span *ngIf="data.status==0">OFF</span></td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-lesson/', data._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>
            <span class="delete" (click)="removelessonData(data,i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
